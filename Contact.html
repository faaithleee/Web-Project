<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>PixelStudio - Contact</title>
</head>

<body>
  <header>
    <nav id="navigation">
      <a id="logo" href="Home.html" title="Click here to go Home">
        <img src="Photos/NavLogo.png" alt="Logo" />
      </a>
      <div id="menu" class="nav-links">
        <i id="icon" class="fa fa-window-close" onclick="hideMenu()"></i>

        <ul>
          <li><a href="Home.html" title="Click here to go Home">Home</a></li>
          <li>
            <a href="Services.html" title="Click here to see our services">Services</a>
          </li>
          <li>
            <a href="Shop.html" title="Click here to view our shop">Shop</a>
          </li>
          <li>
            <a href="Contact.html" title="Click here to contact us">Contact</a>
          </li>
          <li>
            <div>
              <a href="#"><i class="fa fa-shopping-cart"></i></a>
            </div>
          </li>
        </ul>
      </div>
      <i id="icon" class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
  </header>


  <div id="contact-container">
    <div id="">
      <img class="contact-image" src="Photos/ContactPage/ContactImage.png" alt="ContactImage" />
    </div>
    <div id="form-container">
    <div id="contact-form">
      <h1 style="font-weight: 600">Contact</h1>
      <br />
      <form action="#">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name.." />

        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" placeholder="Your E-mail address.." />

        <label for="services">Interested Services</label>
        <select id="services" name="services">
          <option value="Wedding">Wedding Photography</option>
          <option value="Pet">Pet Portraits</option>
          <option value="Landscape">Landscape Photography</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height: 200px"></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
    </div>
  </div>


  <div id="footer">
    <div>
      <img class="footer-logo" src="Photos/FooterLogo.png" alt="Footer Logo" />
      <div class="icons">
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-whatsapp"></i></a>
          <a href="#"><i class="fa fa-envelope-o"></i></a>
      </div>
      <h2 class="footer-text">Contact Us</h2>
    </div>
  </div>

 <script>
      var menu = document.getElementById("menu");

      function size() {
        var width = window.innerWidth;

        document.getElementById("menu").style.display = "block";
      }

      window.addEventListener("resize", size);

      function showMenu() {
        menu.style.display = "block";
      }

      function hideMenu() {
        menu.style.display = "none";
      }

      size();
    </script>

</body>

</html>
